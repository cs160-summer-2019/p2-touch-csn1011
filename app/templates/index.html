{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Touch Gestures Prototype</title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static '/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" />

	<script src="{% static '/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static '/vendors/jquery-ui/jquery-ui.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/hammer.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/jquery.hammer.js' %}"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />

	<style type="text/css">
		body {
			margin:0;
			padding:0;
		}

		.box-container {
			display: flex;
			flex-wrap: wrap;
		}

		.large-box {
			width: 100%;
			height: 300px;
			background: #0d124a;
			padding: 5px;
			margin: 0 10px 10px 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.small-box {
			width: 100px;
			height: 100px;
			background: #7ce6df;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.action-complete {
			background: #ffffff;
		}
	</style>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h3>Task 4</h3>
				<div class="box-container">
					<div class="large-box">
						<div class="small-box" id="rotate-box">Rotate</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pinch-box">Pinch</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="press-box">Press</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pan-box">Pan</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="tap-box">Tap</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="swipe-box">Swipe</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
	  // your solution here
    var pan= document.getElementById('pan-box');
var pa = new Hammer(pan);
pa.on("panleft panright", function(ev) {
    pan.textContent = ev.type +" gesture detected.";
});
    
var myElement = document.getElementById('rotate-box');
var mc = new Hammer.Manager(myElement);
var rotate = new Hammer.Rotate();
mc.add(rotate);
mc.on("rotate", function(ev) {
    myElement.textContent += ev.type +" ";
});

var pinche = document.getElementById('pinch-box');
var pi = new Hammer.Manager(pinche);
var pinch = new Hammer.Pinch();
pi.add(pinch);
pi.on("pinch", function(ev) {
    pinche.textContent += ev.type +" ";
});

var tap = document.getElementById('tap-box');
var tp = new Hammer.Manager(tap);
tp.add( new Hammer.Tap({ event: 'singletap' }) );
tp.get('singletap');
tp.on("singletap doubletap", function(ev) {
    tap.textContent += ev.type +" ";
});
    
var press= document.getElementById('press-box');
var pr = new Hammer(press);
pr.on("press", function(ev) {
    press.textContent = ev.type +" gesture detected.";
});
    
    
    
 var swipe= document.getElementById('swipe-box');
var sw = new Hammer(swipe);
sw.on("swipeleft, swiperight", function(ev) {
    swipe.textContent = ev.type +" gesture detected.";
});
  </script>
</body>
</html>
